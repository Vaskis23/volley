<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Volley</title>
    <style>
      body {
        background-color: #333;
      }
      #field {
        border-top: 5px double white;
        border-bottom: 1px solid white;
        position: relative; 
      }
      #ball {
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: radial-gradient(white, green);
        position: absolute
    }
    #player {
        background-color:orangered;
        position: absolute
    }
      </style>
      </head>
    <body onkeydown="onKeyboard()">
      
      <div id='field'>
        <div id="ball"></div>
        <div id="player"></div>
      </div>
        <script>
          const F_WIDTH = 500
          const F_HEIGHT = 500

          const B_WIDTH = 50
          const B_HEIGHT = 50
          let bBottom = 0
          let bLeft = 0 
          let bSpeedV = 0
          let bSpeedH = 0

          const P_WIDTH = 100
          const P_HEIGHT = 50
          let pBottom = 0
          let pLeft = 0 
          let pBallinHands = true
          let timerID = null
          let score = 0 

          bLeft = P_WIDTH / 2 - B_WIDTH / 2 + pLeft
           
          field.style = `
                width: ${F_WIDTH}px;
                height: ${F_HEIGHT}px;
                `

            function updateBallStyle () {
                ball.style = `
                width: ${B_WIDTH}px;
                height: ${B_HEIGHT}px;
                left: ${bLeft}px;
                bottom: ${bBottom}px;
                `
            }

          function updatePlayerStyle () {
          player.style = `
                width: ${P_WIDTH}px;
                height: ${P_HEIGHT}px;
                left: ${pLeft}px;
                bottom: ${pBottom - P_HEIGHT - 1}px;
                `
            }

            updateBallStyle()
            updatePlayerStyle()

            function onKeyboard () {
                //change if/else - > switch/case
                switch(event.code) {
                  case 'ArrowLeft': 
                  if (pLeft >= 10) {
                        pLeft -= 10
                    }
                  break;
                  case 'ArrowRight': 
                  if (pLeft < F_WIDTH - P_WIDTH) {
                        pLeft += 10
                    }
                  break;
                  case 'Space': 
                  throwBall()
                  break;
                }
                if (pBallinHands) {
                  bLeft = P_WIDTH / 2 - B_WIDTH / 2 + pLeft
                }
                updateBallStyle()
                updatePlayerStyle()
                // if (event.code == 'ArrowLeft') {
                //   if (pLeft >= 10) {
                //         pLeft -= 10
                //     }
                //     updatePlayerStyle()
                // } else if (event.code == 'ArrowRight') {
                //     if (pLeft < F_WIDTH - P_WIDTH) {
                //         pLeft += 10
                //     }
                //     updatePlayerStyle()
                // } else if (event.code == 'Space') {
                //     throwBall()
                // }
            }
            function throwBall () {
              pBallinHands = false
              bSpeedH = Math.random() * 6 - 3
              bSpeedV = 20
              timerID = setInterval(moveBall, 100)
            }
            function moveBall (){
                bLeft += bSpeedH
                bBottom += bSpeedV
                if (bBottom > F_HEIGHT - B_HEIGHT) {
                  bSpeedV = - 10
                  bSpeedH = Math.random() * 10 - 5
                }
                if (bBottom <= 0) {
                  clearInterval(timerID)
                  //check if the ball is within player coordinates
                  // score +=1 show score in console
                  // if the ball is outside
                  //score -= 1 show score in console
                  // reset the ball coordinates
                }
                updateBallStyle()
            }
        </script>
    </body>
    </html>
